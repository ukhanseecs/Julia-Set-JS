<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        canvas {
            display: block; /* Removes extra space below canvas */
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #controls label {
            margin-right: 10px;
        }
    </style>
    
</head>
<body>
    <canvas id ="canvas1"></canvas>
    <div id="controls">
        <span>Julia Set Style: </span>
        <label><input type="radio" name="colorMode" value="colorful" checked> Colorful</label>
        <label><input type="radio" name="colorMode" value="blackwhite"> Black & White</label>
    </div>
    <script  src="Library.js"></script>
    <!-- Then load shapemaker.js which will have access to all Library.js globals -->
    <script src="loop.js"></script>
    
</body>
</html>
